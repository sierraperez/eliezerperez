<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance!</title>
    <style>
        /* Definindo o estilo da página de manutenção */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('/wp-content/themes/nathaliemota/assets/img/maintenance.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }

        .maintenance-message {
            background: rgba(0, 0, 0, 0.7); /* Fundo semitransparente para o texto */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .maintenance-message h1 {
            font-size: 40px;
            margin-bottom: 10px;
        }

        .maintenance-message p {
            font-size: 20px;
            margin: 10px 0;
        }

        .maintenance-message .signature {
            margin-top: 20px;
            font-size: 18px;
            font-style: italic;
            color: #f0f0f0;
            text-align-last: right;
        }
    </style>
</head>
<body>
    <div class="maintenance-message">
        <h1>Nous sommes en maintenance</h1>
        <p>Notre site web est temporairement hors service pour maintenance et améliorations.</p>
        <p class="signature">Eliezer PEREZ</p>
    </div>
</body>
</html>
